<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiful Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="loginArea">
        <h1 class="text-center">Welcome to SAIFUL'S Bank</h1>
        <div class="submit-area">

            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" name="" class="form-control" placeholder="Password" id="">
            <br>
            <button id="loginBtn" class="btn btn-success">Enter</button>
        </div>

    </div>

    <div id="transactionArea">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit commonStyle">
                    <h5>Deposit</h5>
                    <h2>$ <span id="depositAmount">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw commonStyle">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawAmount">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance commonStyle">
                    <h5>Balance</h5>
                    <h2>$ <span id="balance">1240</span> </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="inputDeposit" type="text" class="form-control" placeholder="$amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="inputWithdraw" type="text" class="form-control"
                        placeholder="$amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success"> Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script src="indes.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
